<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="">Firstname</label>
            <input type="text" name="" id="" size="15">
            <br><br>
            <label for="">Middlename:</label>
            <input type="text" name="" id="" size="15">
            <br><br>
            <label for="">Lastname:</label>
            <input type="text" name="" id="" size="15">
            <br><br>
            <label for=""> Course : </label>
            <select name="" id="" >
                <option value="Course">Course</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.TECH">B.TECH</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="M.TECH">M.TECH</option>
            </select>
            <br><br>
            <label for="">Gender :</label>
            <br>
            <input type="radio" name="" id="">
            <label for="">Male</label><br>
            <input type="radio" name="" id="">
            <label for="">Female</label><br>
            <input type="radio" name="" id="">
            <label for="">Other</label><br>
            <br>
            <label for="">DOB</label>
            <input type="datetime-local" name="" id="">
            <br>
            <label for="">Phone :</label>
            <input type="text" name="country code" value="+91" size="2" disabled>
            <input type="tel" name="phone no" maxlength="10" size="10">
            <br><br>
            <label for="">Address</label>
            <br>
            <textarea name="" id="" cols="80" rows="5" value="address">
            </textarea>
            <br><br>
            <label for="">Email:</label>
            <input type="email" name="email" id="email">
            <br><br><br>
            <label for="">Password:</label>
            <input type="Password" name="password" id="password">
            <br><br><br>
            <label for="">Re-type password:</label>
            <input type="Password" name="re enter" id="re enter">
            <br><br>
            <input type="checkbox" name="" id="">
            <label for="">Agree to terms and conditions
            </label>
            <br><br>
            <label for="">Choose File</label>
            <input type="file" name="" id="">
            <br><br>
            <label for="">Choose Color</label>
            <input type="color" name="" id="">
            <br><br>
            <input type="reset" value="Reset">
            <input type="button" value="Submit">
        </fieldset>
    </form>
</body>
</html>
